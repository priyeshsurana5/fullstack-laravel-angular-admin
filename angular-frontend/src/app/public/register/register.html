 <div class="register-page bg-body-secondary">
    <div class="register-box">
      <div class="register-logo">
        <a href="../index2.html"><b>Admin</b></a>
      </div>
      <!-- /.register-logo -->
      <div class="card">
        <div class="card-body register-card-body">
          <p class="register-box-msg">Register a new User</p>
          <form  method="post" (submit)="submit()">
            <div class="input-group mb-3">
              <input  [(ngModel)]="firstName" name="firstName" type="text" class="form-control" placeholder="First name" />
              <div class="input-group-text"><span class="bi bi-person"></span></div>
            </div>
             <div class="input-group mb-3">
              <input [(ngModel)]="lastName" name="lastName" type="text" class="form-control" placeholder="Last name" />
              <div class="input-group-text"><span class="bi bi-person"></span></div>
            </div>
            <div class="input-group mb-3">
              <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email" />
              <div class="input-group-text"><span class="bi bi-envelope"></span></div>
            </div>
            <div class="input-group mb-3">
              <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" />
              <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
            </div>
             <div class="input-group mb-3">
              <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" />
              <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
            </div>
            <!--begin::Row-->
            <div class="row">
              <div class="col-8">
                <!-- <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree to the <a href="#">terms</a>
                  </label>
                </div> -->
              </div>
              <!-- /.col -->
              <div class="col-4">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
              </div>
              <!-- /.col -->
            </div>
            <!--end::Row-->
          </form>
          <!-- /.social-auth-links -->
        </div>
        <!-- /.register-card-body -->
      </div>
    </div>
